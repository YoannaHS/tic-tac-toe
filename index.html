<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TIC TAC TOE</title>
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <h3 id="gamestate"></h3>
    <div class="tictactoe">
      <div class="row">
        <div data-row="0" data-column="0" class="celdas"></div>
        <div data-row="0" data-column="1" class="celdas"></div>
        <div data-row="0" data-column="2" class="celdas"></div>
      </div>
      <div class="row">
        <div data-row="0" data-column="1" class="celdas"></div>
        <div data-row="0" data-column="1" class="celdas"></div>
        <div data-row="0" data-column="1" class="celdas"></div>
      </div>
      <div class="row">
        <div data-row="0" data-column="2" class="celdas"></div>
        <div data-row="0" data-column="2" class="celdas"></div>
        <div data-row="0" data-column="2" class="celdas"></div>
      </div>
    </div>
    <button id="button" name="button">Start</button>
  </body>
</html>
